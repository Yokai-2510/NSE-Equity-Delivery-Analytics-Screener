# config/logging_config.yaml
version: 1
disable_existing_loggers: false

formatters:
  standard:
    format: '%(asctime)s.%(msecs)03d [%(levelname)s] [%(name)s] %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'

handlers:
  console:
    class: logging.StreamHandler
    formatter: standard
    level: INFO
    stream: ext://sys.stdout
    
  app_file:
    class: logging.handlers.RotatingFileHandler
    filename: logs/app.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    formatter: standard
    level: INFO
    encoding: utf8
    
  nse_file:
    class: logging.handlers.RotatingFileHandler
    filename: logs/nse_api.log
    maxBytes: 10485760
    backupCount: 3
    formatter: standard
    level: DEBUG
    encoding: utf8
    
  sheets_file:
    class: logging.handlers.RotatingFileHandler
    filename: logs/sheets.log
    maxBytes: 10485760
    backupCount: 3
    formatter: standard
    level: DEBUG
    encoding: utf8

loggers:
  nse_fetcher:
    handlers: [nse_file, console]
    level: DEBUG
    propagate: no
    
  sheets_writer:
    handlers: [sheets_file, console]
    level: DEBUG
    propagate: no
    
  sheets_reader:
    handlers: [sheets_file, console]
    level: DEBUG
    propagate: no

root:
  handlers: [app_file, console]
  level: INFO